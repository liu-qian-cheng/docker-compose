name: SSH-Compose
description: SSH into host and deploy repository with Docker-Compose
inputs:
  ssh_private_key:
    description: Private SSH key used for logging into remote system.
    required: true
  ssh_host:
    description: Remote host name.
    required: true
  ssh_port:
    description: Remote SSH port.
    default: 22
    required: true
  ssh_user:
    description: Remote user name.
    required: true
  docker_compose_prefix:
    description: Prefix for docker-compose containers.
    required: true
  docker_compose_filename:
    description: Docker compose file to use
    default: docker-compose.yaml
  use_stack:
    description: Use docker stack instead of docker compose ("true" or "false").
    default: 'false'
  jwt_scret_key:
    description: Secret key for JWT.
    required: false
  session_secret:
    description: Secret key for session.
    required: false
  pgsql_password:
    description: Password for PostgreSQL.
    required: false
  mongo_password:
    description: Password for MongoDB.
    required: false
  redis_password:
    description: Password for Redis.
    required: false

runs:
  using: docker
  image: Dockerfile
  env:
    SSH_USER: ${{ inputs.ssh_user }}
    SSH_HOST: ${{ inputs.ssh_host }}
    SSH_PORT: ${{ inputs.ssh_port }}
    SSH_PRIVATE_KEY: ${{ inputs.ssh_private_key }}
    DOCKER_COMPOSE_FILENAME: ${{ inputs.docker_compose_filename }}
    DOCKER_COMPOSE_PREFIX: ${{ inputs.docker_compose_prefix }}
    USE_DOCKER_STACK: ${{ inputs.use_stack }}
    JWT_SCRET_KEY: ${{ inputs.jwt_scret_key }}
    SESSION_SECRET: ${{ inputs.session_secret }}
    PGSQL_PASSWORD: ${{ inputs.pgsql_password }}
    MONGO_PASSWORD: ${{ inputs.mongo_password }}
    REDIS_PASSWORD: ${{ inputs.redis_password }}